pool:
  vmImage: 'ubuntu-latest'
steps:
- bash: dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)/AzureVmAgentsService ./src/AzureVmAgentsService/AzureVmAgentsService.csproj
- publish: $(Build.ArtifactStagingDirectory)/AzureVmAgentsService
  artifact: AzureVmAgentsService
- task : GitHubRelease@1
  inputs:
     gitHubConnection: UKHO GitHub
     repositoryName: UKHO/AzDoAgentDrainer
     isPreRelease: true
     tagSource: userSpecifiedTag
     tag: $(Build.BuildNumber) 
